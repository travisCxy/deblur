#    target: model.cldm.ControlNet
#    params:
#      use_checkpoint: True
#      image_size: 32 # unused
#      in_channels: 4
#      hint_channels: 4
#      model_channels: 320
#      attention_resolutions: [ 4, 2, 1 ]
#      num_res_blocks: 2
#      channel_mult: [ 1, 2, 4, 4 ]
#      num_head_channels: 64 # need to fix for flash-attn
#      use_spatial_transformer: True
#      use_linear_in_transformer: True
#      transformer_depth: 1
##      context_dim: 1024
#      context_dim: 2048
#      legacy: False

  control_stage_config:
    target: model.cldm.ControlNet
    params:
      use_checkpoint: True
      image_size: 32 # unused
      in_channels: 4
      hint_channels: 4
      model_channels: 320
      attention_resolutions: [ 4, 2 ]
      num_res_blocks: 2
      channel_mult: [ 1, 2, 4]
      num_head_channels: 64 # need to fix for flash-attn
      use_spatial_transformer: True
      use_linear_in_transformer: True
      transformer_depth: [1,2,4]
      #      context_dim: 1024
      context_dim: 2048
      legacy: False

#  unet_config:
#    target: model.cldm.ControlledUnetModel
#    params:
#      use_checkpoint: True
#      image_size: 32 # unused
#      in_channels: 4
#      out_channels: 4
#      model_channels: 320
#      attention_resolutions: [ 4, 2, 1 ]
#      num_res_blocks: 2
#      channel_mult: [ 1, 2, 4, 4 ]
#      num_head_channels: 64 # need to fix for flash-attn
#      use_spatial_transformer: True
#      use_linear_in_transformer: True
#      transformer_depth: 1
##      context_dim: 1024
#      context_dim: 2048
#      legacy: False

  unet_config:
    target: model.cldm.ControlledUnetModel
    params:
      use_checkpoint: True
      image_size: 32 # unused
      in_channels: 4
      out_channels: 4
      model_channels: 320
      attention_resolutions: [ 4, 2]
      num_res_blocks: 2
      channel_mult: [ 1, 2, 4]
      num_head_channels: 64 # need to fix for flash-attn
      use_spatial_transformer: True
      use_linear_in_transformer: True
      transformer_depth: [1,2,4]
      #      context_dim: 1024
      context_dim: 2048
      legacy: False

  first_stage_config:
    target: sgm.models.autoencoder.AutoencoderKL
    params:
      embed_dim: 4
      monitor: val/rec_loss
      ddconfig:
        #attn_type: "vanilla-xformers"
        double_z: true
        z_channels: 4
        resolution: 256
        in_channels: 3
        out_ch: 3
        ch: 128
        ch_mult:
        - 1
        - 2
        - 4
        - 4
        num_res_blocks: 2
        attn_resolutions: []
        dropout: 0.0
      lossconfig:
        target: torch.nn.Identity

  cond_stage_config:
    target: sgm.modules.GeneralConditioner
    params:
      emb_models:
        - is_trainable: False
          input_key: txt
          target: sgm.modules.encoders.modules.FrozenCLIPEmbedder
          params:
            layer: hidden
            layer_idx: 11

        - is_trainable: False
          input_key: txt
          target: sgm.modules.encoders.modules.FrozenOpenCLIPEmbedder2
          params:
            arch: ViT-bigG-14
            version: laion2b_s39b_b160k
            freeze: True
            layer: penultimate
            always_return_pooled: True
            legacy: False

        - is_trainable: False
          input_key: original_size_as_tuple
          target: sgm.modules.encoders.modules.ConcatTimestepEmbedderND
          params:
            outdim: 256

        - is_trainable: False
          input_key: crop_coords_top_left
          target: sgm.modules.encoders.modules.ConcatTimestepEmbedderND
          params:
            outdim: 256

        - is_trainable: False
          input_key: target_size_as_tuple
          target: sgm.modules.encoders.modules.ConcatTimestepEmbedderND
          params:
            outdim: 256

  preprocess_config:
    target: model.swinir.SwinIR
    params:
      img_size: 64
      patch_size: 1
      in_chans: 3
      embed_dim: 180
      depths: [6, 6, 6, 6, 6, 6, 6, 6]
      num_heads: [6, 6, 6, 6, 6, 6, 6, 6]
      window_size: 8
      mlp_ratio: 2
      sf: 8
      img_range: 1.0
      upsampler: "nearest+conv"
      resi_connection: "1conv"
      unshuffle: True
      unshuffle_scale: 8
